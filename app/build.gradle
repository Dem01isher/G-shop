//    implementation "org.koin:koin-androidx-scope:2.0.0"
//    // Koin AndroidX ViewModel features
//    implementation "org.koin:koin-androidx-viewmodel:2.0.0"
//    // Koin AndroidX Fragment features
//    implementation "org.koin:koin-androidx-fragment:2.0.0"
//    // Koin AndroidX WorkManager
//    implementation "org.koin:koin-androidx-workmanager:2.0.0"
}